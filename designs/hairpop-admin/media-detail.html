<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HairPop Admin - Media Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <style>
    .preview { height: 320px; border-radius: var(--radius-lg); background: linear-gradient(135deg, rgba(33,150,243,0.35), rgba(255,152,0,0.25)); border: 1px solid var(--surface-divider); }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="mat-toolbar">
      <div class="mat-toolbar__logo">
        <span class="material-icons-outlined mat-toolbar__logo-icon">perm_media</span>
        <div class="mat-toolbar__title">HairPop Admin</div>
      </div>
      <div class="mat-toolbar__spacer"></div>
      <a class="btn btn--stroked" href="./media.html"><span class="material-icons-outlined">arrow_back</span>Back</a>
      <button class="btn btn--primary"><span class="material-icons-outlined">save</span>Save</button>
    </header>

    <div class="mat-sidenav-container">
      <nav class="mat-sidenav">
        <div class="nav-section">
          <ul class="nav-list">
            <a class="nav-item" href="./index.html"><span class="material-icons-outlined nav-item__icon">dashboard</span><span>Dashboard</span></a>
            <a class="nav-item" href="./braiders.html"><span class="material-icons-outlined nav-item__icon">content_cut</span><span>Braiders</span></a>
            <a class="nav-item" href="./users.html"><span class="material-icons-outlined nav-item__icon">people</span><span>Users</span></a>
            <a class="nav-item" href="./bookings.html"><span class="material-icons-outlined nav-item__icon">event</span><span>Bookings</span></a>
            <a class="nav-item" href="./reviews.html"><span class="material-icons-outlined nav-item__icon">reviews</span><span>Reviews</span></a>
            <a class="nav-item nav-item--active" href="./media.html"><span class="material-icons-outlined nav-item__icon">perm_media</span><span>Media</span></a>
          </ul>
        </div>
      </nav>

      <main class="mat-sidenav-content">
        <div class="page-header">
          <div>
            <h1 class="page-title">Media item</h1>
            <div class="muted">Placeholder fields until `Media.Core.Entities` are finalized</div>
          </div>
          <div class="actions">
            <button class="btn btn--warn"><span class="material-icons-outlined">delete</span>Delete</button>
          </div>
        </div>

        <div class="grid grid--2">
          <div class="card">
            <div class="card__content">
              <div class="preview"></div>
              <div style="height: var(--spacing-md);"></div>
              <div class="muted">Preview</div>
            </div>
          </div>

          <div class="card">
            <div class="card__header">
              <div>
                <div class="card__title">Metadata</div>
                <div class="card__subtitle">Filename, owner, status, tags</div>
              </div>
            </div>
            <div class="card__content">
              <div class="form-grid">
                <div class="form-field">
                  <label class="form-field__label">Filename</label>
                  <input class="form-field__input" value="braider-profile.jpg" />
                </div>
                <div class="form-field">
                  <label class="form-field__label">Status</label>
                  <select class="form-field__input">
                    <option>Pending</option>
                    <option selected>Approved</option>
                    <option>Flagged</option>
                    <option>Rejected</option>
                  </select>
                </div>
                <div class="form-field">
                  <label class="form-field__label">Owner type</label>
                  <select class="form-field__input">
                    <option selected>Braider</option>
                    <option>User</option>
                    <option>Review</option>
                  </select>
                </div>
                <div class="form-field">
                  <label class="form-field__label">Owner ID</label>
                  <input class="form-field__input" value="{guid}" />
                </div>
                <div class="form-field" style="grid-column: 1 / -1;">
                  <label class="form-field__label">Notes</label>
                  <textarea class="form-field__input" rows="4">Moderation reason, copyright notes, etc.</textarea>
                </div>
              </div>
              <div style="height: var(--spacing-md);"></div>
              <div class="actions">
                <button class="btn btn--stroked"><span class="material-icons-outlined">check</span>Approve</button>
                <button class="btn btn--warn"><span class="material-icons-outlined">block</span>Reject</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
