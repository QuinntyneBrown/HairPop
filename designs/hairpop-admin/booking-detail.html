<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HairPop Admin - Booking Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app-container">
    <header class="mat-toolbar">
      <div class="mat-toolbar__logo">
        <span class="material-icons-outlined mat-toolbar__logo-icon">event</span>
        <div class="mat-toolbar__title">HairPop Admin</div>
      </div>
      <div class="mat-toolbar__spacer"></div>
      <a class="btn btn--stroked" href="./bookings.html"><span class="material-icons-outlined">arrow_back</span>Back</a>
      <button class="btn btn--primary"><span class="material-icons-outlined">save</span>Save</button>
    </header>

    <div class="mat-sidenav-container">
      <nav class="mat-sidenav">
        <div class="nav-section">
          <ul class="nav-list">
            <a class="nav-item" href="./index.html"><span class="material-icons-outlined nav-item__icon">dashboard</span><span>Dashboard</span></a>
            <a class="nav-item" href="./braiders.html"><span class="material-icons-outlined nav-item__icon">content_cut</span><span>Braiders</span></a>
            <a class="nav-item" href="./users.html"><span class="material-icons-outlined nav-item__icon">people</span><span>Users</span></a>
            <a class="nav-item nav-item--active" href="./bookings.html"><span class="material-icons-outlined nav-item__icon">event</span><span>Bookings</span></a>
            <a class="nav-item" href="./reviews.html"><span class="material-icons-outlined nav-item__icon">reviews</span><span>Reviews</span></a>
            <a class="nav-item" href="./media.html"><span class="material-icons-outlined nav-item__icon">perm_media</span><span>Media</span></a>
          </ul>
        </div>
      </nav>

      <main class="mat-sidenav-content">
        <div class="page-header">
          <div>
            <h1 class="page-title">Booking</h1>
            <div class="muted">Placeholder fields until `Booking.Core.Entities` are finalized</div>
          </div>
          <div class="actions">
            <button class="btn btn--warn"><span class="material-icons-outlined">cancel</span>Cancel booking</button>
          </div>
        </div>

        <div class="grid grid--2">
          <div class="card">
            <div class="card__header">
              <div>
                <div class="card__title">Schedule</div>
                <div class="card__subtitle">Date/time, duration, location</div>
              </div>
            </div>
            <div class="card__content">
              <div class="form-grid">
                <div class="form-field">
                  <label class="form-field__label">Start</label>
                  <input class="form-field__input" value="2026-01-20 11:00" />
                </div>
                <div class="form-field">
                  <label class="form-field__label">Duration (minutes)</label>
                  <input class="form-field__input" value="240" />
                </div>
                <div class="form-field" style="grid-column: 1 / -1;">
                  <label class="form-field__label">Service</label>
                  <input class="form-field__input" value="Knotless braids" />
                </div>
                <div class="form-field" style="grid-column: 1 / -1;">
                  <label class="form-field__label">Address / location notes</label>
                  <textarea class="form-field__input" rows="3">Client address or salon location</textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card__header">
              <div>
                <div class="card__title">Participants</div>
                <div class="card__subtitle">Link to user and braider</div>
              </div>
            </div>
            <div class="card__content">
              <div class="form-grid">
                <div class="form-field">
                  <label class="form-field__label">User</label>
                  <input class="form-field__input" value="alex@example.com" />
                </div>
                <div class="form-field">
                  <label class="form-field__label">Braider</label>
                  <input class="form-field__input" value="Janelle B." />
                </div>
                <div class="form-field">
                  <label class="form-field__label">Status</label>
                  <select class="form-field__input">
                    <option>Pending</option>
                    <option selected>Scheduled</option>
                    <option>Completed</option>
                    <option>Cancelled</option>
                  </select>
                </div>
                <div class="form-field">
                  <label class="form-field__label">Total</label>
                  <input class="form-field__input" value="$240" />
                </div>
                <div class="form-field" style="grid-column: 1 / -1;">
                  <label class="form-field__label">Internal notes</label>
                  <textarea class="form-field__input" rows="3">E.g. reschedule request, late arrival, special instructions</textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
