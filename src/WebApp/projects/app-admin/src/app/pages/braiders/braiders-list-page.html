<div class="braiders-list">
  <div class="page-header">
    <h1 class="page-title">Braiders</h1>
    <div class="actions">
      <button class="btn btn--stroked">
        <span class="material-icons-outlined">filter_list</span>
        Filters
      </button>
      <a class="btn btn--primary" routerLink="/braiders/new">
        <span class="material-icons-outlined">add</span>
        New braider
      </a>
    </div>
  </div>

  <div class="card">
    <div class="card__content">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Hourly rate</th>
            <th>Availability</th>
            <th>Updated</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (braider of braiders(); track braider.id) {
            <tr>
              <td>{{ braider.name }}</td>
              <td class="muted">{{ braider.location }}</td>
              <td>${{ braider.hourlyRate }}</td>
              <td>
                <span class="badge" [class]="getAvailabilityClass(braider.availability)">
                  {{ getAvailabilityLabel(braider.availability) }}
                </span>
              </td>
              <td class="muted">{{ braider.updatedAt }}</td>
              <td class="actions">
                <a class="btn btn--stroked" [routerLink]="['/braiders', braider.id]">
                  <span class="material-icons-outlined">open_in_new</span>
                  Open
                </a>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
