<div class="bookings-list">
  <div class="page-header">
    <h1 class="page-title">Bookings</h1>
    <div class="actions">
      <button class="btn btn--stroked">
        <span class="material-icons-outlined">filter_list</span>
        Filters
      </button>
    </div>
  </div>

  <div class="card">
    <div class="card__content">
      <table class="table">
        <thead>
          <tr>
            <th>User</th>
            <th>Braider</th>
            <th>Service</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (booking of bookings(); track booking.id) {
            <tr>
              <td>{{ booking.userName }}</td>
              <td class="muted">{{ booking.braiderName }}</td>
              <td class="muted">{{ booking.serviceName }}</td>
              <td>{{ booking.date }}</td>
              <td class="muted">{{ booking.time }}</td>
              <td>
                <span class="badge" [class]="getStatusClass(booking.status)">
                  {{ booking.status }}
                </span>
              </td>
              <td class="actions">
                <a class="btn btn--stroked" [routerLink]="['/bookings', booking.id]">
                  <span class="material-icons-outlined">open_in_new</span>
                  Open
                </a>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
