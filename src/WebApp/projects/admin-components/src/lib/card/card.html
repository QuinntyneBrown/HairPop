<div class="card">
  @if (title || subtitle) {
    <div class="card__header">
      @if (title) {
        <h3 class="card__title">{{ title }}</h3>
      }
      @if (subtitle) {
        <p class="card__subtitle">{{ subtitle }}</p>
      }
    </div>
  }
  <div class="card__content" [class.card__content--no-padding]="noPadding">
    <ng-content></ng-content>
  </div>
</div>
